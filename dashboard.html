<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container {
        padding: 50px;
        background-color: rgba(240, 240, 240, 0.9);
        border-radius: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        width: auto;
        height: auto;
        max-width: 90%;
        margin: 0 auto;
    }

    .grafico {
        width: 50vh;
        width: 80%;
        height: 500px;
    }
</style>

<body>
    <div class="container">
        <div class="grafico">
            <canvas id="linha"></canvas>
        </div>
        <div class="grafico">
            <canvas id="bar"></canvas>
        </div>
    </div>
</body>

</html>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>
    const ctx = document.getElementById('linha');
    const ctx2 = document.getElementById('bar');

    new Chart(ctx, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [30, 29, 28, 25, 22, 23],
                borderWidth: 3
            },
            {
                label: 'Umidade',
                backgroundColor: 'rgb(0, 0, 255)',
                borderColor: 'rgb(0, 0, 255)',
                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(ctx2, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Abril', 'Junho'],
            datasets: [{
                label: 'Temperatura Média',
                backgroundColor: 'rgb(255, 99, 132)',
                borderColor: 'rgb(255, 99, 132)',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 3
            },
            {
                label: 'Umidade Média',
                backgroundColor: 'rgb(0, 0, 255)',
                borderColor: 'rgb(0, 0, 255)',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 3
            }]
        },
        options: {
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
